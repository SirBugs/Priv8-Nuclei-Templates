id: vscode-sftp-exposure

info:
  name: VSCode SFTP Configuration Exposure
  author: SirBugs
  severity: high
  description: Checks for exposed VSCode SFTP configuration file.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.vscode/sftp.json"

    matchers-condition: and
    matchers:
      - type: word
        condition: or
        words:
          - '"protocol"'
          - '"host"'
          - '"port"'
          - '"username"'
          - '"password"'
        part: body
