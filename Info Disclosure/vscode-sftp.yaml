id: vscode-sftp-exposure

info:
  name: VSCode SFTP Configuration Exposure
  author: SirBugs
  severity: high
  description: Checks for exposed VSCode SFTP configuration file.
  tags: exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.vscode/sftp.json"

    matchers-condition: and
    matchers:
      - type: word
        condition: or
        words:
          - '"protocol":'
          - '"port":'
          - '"username":'
          - '"password":'
        part: body
