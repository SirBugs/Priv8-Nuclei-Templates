id: services-data-versions-check
info:
  name: "Services Data Versions Check"
  author: SirBugs
  severity: low
  description: "Checks for the presence of the <Versions> key in /services/data."

requests:
  - method: GET
    path:
      - "{{BaseURL}}/services/data"
    matchers:
      - type: word
        words:
          - "<Versions>"
        part: body
