id: apache-server-status-check

info:
  name: Apache Server Status Check
  author: SirBugs
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/server-status"
      - "{{BaseURL}}/server-status?full"
      - "{{BaseURL}}/server-info"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Apache Server Status for"
        part: body
